name: Build

on:
  push:
    branches: [main]
    tags:
      - 'v*'
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: qrab-linux-x86_64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: qrab-linux-aarch64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact_name: qrab-macos-x86_64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: qrab-macos-aarch64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Setup Magic Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@v7

      - name: Setup Cachix
        uses: cachix/cachix-action@v15
        with:
          name: qrab
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build release binary
        run: |
          nix develop --command bash -c "cargo build --release --target ${{ matrix.target }}"

      - name: Strip binary (Linux)
        if: runner.os == 'Linux'
        run: |
          strip target/${{ matrix.target }}/release/qrab

      - name: Strip binary (macOS)
        if: runner.os == 'macOS'
        run: |
          strip target/${{ matrix.target }}/release/qrab

      - name: Create artifact directory
        run: |
          mkdir -p artifacts
          cp target/${{ matrix.target }}/release/qrab artifacts/${{ matrix.artifact_name }}
          chmod +x artifacts/${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: artifacts/${{ matrix.artifact_name }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/**/*
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
